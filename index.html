<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <!--Pour rendre le code responsif -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Liaison à Bootstrap et JQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>FFI</title>

    <!--Liaison avec le fichier style-->
    <link href="pages/css/index.css" rel="stylesheet" type="text/css" />

    <!--Liaison avec le fichier script-->
    <script type="text/javascript" src="pages/js/index.js" defer></script>

  </head>
  <header id="header">

   <div id="up_head" class="container_fluid">
       <center>
           <img id="logo" src="ressources/logo.png">
           <div  onclick="toggle_header()">
               <img id="big_user_image" src="ressources/deconnecte.png">
               <p id="username">Nom de l'utilisateur</p>
           </div>
        </center>       
    </div>

    <div id="connection_head" class="container_fluid">   
     <center>    
        <button onclick="goConnexionProfil()"   id="button2" type="button" class="btn btn-primary btn-lg">Connexion</button>
        <button onclick="goInscriptionMatch()" id="button1"type="button" class="btn btn-primary btn-lg">Inscription</button> 
     </center>
    </div>
      
    </header>
  
  <body onscroll="toggle_icons()" onload="verif_connexion() ; getVille(); getSport()">
    <div id="sticky_head" class="container_fluid sticky">
        <div id="apparait_index">    
            <a href="#up_head"><img src="ressources/maison.png" id="home"></a>         
            <img src="ressources/petit_logo.png" id="petit_logo">
            <img src="ressources/deconnecte.png" id="user_image">
        </div>
    </div>
      
      
      <div id="total" class="container-fluid text-center">
          <button id="creer" onclick="goCreate()" type="button" class="btn btn-primary btn-lg">Créer un match</button>
          
          
          
        <div id="recherche">

          <select id="filtres" onchange="if (this.selectedIndex) selectFiltre(this.selectedIndex);" >
            <option value="" style="display:none">Filtres</option>
            <option  >Aucun</option>
            <option  >Ville</option>
            <option  >Sport</option>
            <option  >Période</option>
            <option  >Complet</option>
          </select>

          <select id="aucun" class="valeurs">
              <option value="" style="display:none">Aucun filtre sélectionné</option>
          </select>

          <select id="villes" class="valeurs">
            <option value="" style="display:none">Choisir une ville</option>
            
        </select>

        <select id="sports" class="valeurs">
          <option value="" style="display:none">Choisir un sport</option>
      </select>

      <input type="number" id="periode" class="valeurs" min="0" placeholder="Choisir le nombre de jours de la période">

    <select id="complet" class="valeurs">
      <option value="complet" style="display:none">Matchs ayant de la place</option>
      <option value="" style="display:none">Rien</option>
  </select>
        </div>  

        <div class="match" onclick="ouvrir_match()">
          <div class="date">
              <h4>
                  20/01/22
              </h4>
              <h5>
                18:22
              </h5>
                
            </div>
            <div class="titre_match">
                <h1>
                Foot entre Fous
                </h1>
                <h3>Stade Jean Coquelin</h3>
          </div>
                <div class="nb_joueurs">
                    <img src="ressources/utilisateur.png">
                        <div>
                            <small>Football</small>
                            <h4>14/25</h4>
                        </div>
                                        
                </div>
                
        </div>  
          
        <!--Fin des Divs Match!-->  
          
      </div>

  </body>
  <footer>
    
      <h1>Nous rejoindre :</h1>
      
      <div id="reseaux">
        <a href="https://instagram.com/onnea_bde?igshid=YmMyMTA2M2Y="><img src=ressources/instagram.png></a>
        <a href="https://fr-fr.facebook.com/Groupe.ISEN"><img src=ressources/facebook.png></a>
        <a href="https://www.youtube.com/c/ISENOuest"><img src=ressources/youtube.png></a>
        <a href="https://www.isen.fr/"><img src=ressources/Google-G-Logo.png></a>  
      
      
      </div>
    
  </footer>     
</html>
