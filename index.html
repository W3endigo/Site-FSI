<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <!--Pour rendre le code responsif -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Liaison à Bootstrap et JQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>FSI</title>

    <!--Liaison avec le fichier style-->
    <link href="pages/css/index.css" rel="stylesheet" type="text/css" />

    <!--Liaison avec le fichier script-->
    <script type="text/javascript" src="pages/js/index.js" defer></script>

  </head>
  <header id="header">
<!--En-tête avec le logo du site et la photo de profil -->
   <div id="up_head" class="container_fluid">
       <center>
           <img id="logo" src="ressources/logo.png">
           <div  onclick="toggle_header()">  <!--Permet de faire apparaître l'en-tête -->
               <img id="big_user_image" src="ressources/deconnecte.png">
               <p id="username"></p>
           </div>
        </center>       
    </div>

    <div id="connection_head" class="container_fluid">   
     <center>    
        <button onclick="goConnexionProfil()"   id="button2" type="button" class="btn btn-primary btn-lg">Connexion</button>
        <button onclick="goInscriptionMatch()" id="button1"type="button" class="btn btn-primary btn-lg">Inscription</button> 
     </center>
    </div>
      
    </header>
  <!--Lors du scroll, le body vérifie si l'entête du haut est complétement disparu. Dans ce cas il affiche les petites icones sur l'entête sticky -->
  <body onscroll="toggle_icons()" onload="verif_connexion() ; getVille(); getSport(); getMatch(); chargeJoueur()">
    <div id="sticky_head" class="container_fluid sticky">
        <div id="apparait_index">    
            <img onclick="topFunction()" src="ressources/maison.png" id="home"> <!--Bouton pour revenir en haut de la page -->         
            <img src="ressources/petit_logo.png" id="petit_logo">
            <img src="ressources/deconnecte.png" id="user_image">
        </div>
    </div>
      
      <!--Ce bouton n'apparaît que si l'utilisateur est connecté -->
      <div id="total" class="container-fluid text-center">
          <button id="creer" onclick="goCreate()" type="button" class="btn btn-primary btn-lg">Créer un match</button>
          
          
          <!--Filtre pour effectuer une recherche de match -->
        <div id="recherche">

          <select id="filtres" onchange="if (this.selectedIndex) selectFiltre(this.selectedIndex);" >
            <option value="" style="display:none">Filtres</option>
            <option  >Aucun</option>
            <option  >Ville</option>
            <option  >Sport</option>
            <option  >Période</option>
            <option  >Complet</option>
          </select>

          <select id="aucun" class="valeurs" onchange="setFiltre();">
              <option value="" style="display:none"></option>
          </select>

          <select id="villes" class="valeurs" onchange="setFiltre('ville',this.value);">
            <option value="" style="display:none">Choisir une ville</option>
        </select>

        <select id="sports" class="valeurs" onchange="setFiltre('sports',this.value);">
          <option value="" style="display:none">Choisir un sport</option>
      </select>

      <input type="number" id="periode" class="valeurs" min="0" value="" placeholder="Choisir le nombre de jours de la période" onchange="setFiltre('periode',this.value);">

    <select id="complet" class="valeurs" onchange="setFiltre('complet',this.value);">
      <option value="" style="display:none">Choisissez un filtre</option>
      <option value="0" id="complet">Matchs ayant de la place</option>
      <option value="1" id="complet">Matchs complets</option>
  </select>
        </div>  

       <!--Début des Divs Match-->
      <div id = liste_match>
      </div>
        <!--Fin des Divs Match-->  
          
      </div>

  </body>
  <footer>
      <!--Footer menant à nos divers réseaux -->
      <h1>Nous rejoindre :</h1>
      
      <div id="reseaux">
        <a href="https://instagram.com/onnea_bde?igshid=YmMyMTA2M2Y="><img src=ressources/instagram.png></a>
        <a href="https://fr-fr.facebook.com/Groupe.ISEN"><img src=ressources/facebook.png></a>
        <a href="https://www.youtube.com/c/ISENOuest"><img src=ressources/youtube.png></a>
        <a href="https://www.isen.fr/"><img src=ressources/Google-G-Logo.png></a>  
      
      
      </div>
    
  </footer>     
</html>
