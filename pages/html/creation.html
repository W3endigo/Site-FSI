<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <!--Pour rendre le code responsif -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Liaison à Bootstrap et JQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>FSI</title>

    <!--Liaison avec le fichier style-->
    <link href="../css/creation.css" rel="stylesheet" type="text/css" />

    <!--Liaison avec le fichier script-->
    <script type="text/javascript" src="../js/creation.js" defer></script>

  </head>
  <header>
    </header>
  <!-- Le body charge les villes, le joueur et les sports pour remplir les selecteurs et afficher l'image de profil.!-->
  <body onload="getVille(); getSports(); getJoueur()">
      
    <div id="sticky_head">
        <div id="apparait">    
            <img src="../../ressources/maison.png" id="home" onclick="goHome()">         
            <img src="../../ressources/petit_logo.png" id="petit_logo">
            <img src="../../ressources/deconnecte.png" id="user_image" onclick="goProfil()">
        </div>
    </div>  

      
      <!-- Début du formulaire.!-->
    <form id="formulaire" class="text-center">
      
        <div>
            <label>Nom de  l'évènement</label>
            <label>Sport</label>
        </div>
        <div>
            <input id="nom" placeholder="Entrer un nom" required>
            <select id="sport" required>
                <option style="display:none" value="">Choisir un sport</option> <!-- Cette disposition permet de placer un choix vide et invisible par défaut.!-->
            </select>
        </div>
        <div>
            <label>Adresse</label>
            <label>Ville</label>
        </div>
        <div>
            <input id="adresse" placeholder="Entrer une adresse" required>
            <select id="ville" required>
            <option style="display:none" value="">Choisir une ville</option></select>
        </div>
        <div>
            <label>Date</label>
            <label>Début</label>
            <label>Durée</label>
        </div>
        <div>
            <input id="date" placeholder="Entrer une date" type="date" required>
            
            <input id="debut" type="time" required>
            
            <input id="duree" type="time" required>
        </div>
        <div>
            <label>Participants min-max</label>
            <label>Prix (éventuel)</label>
        </div>
        <div>
            <article>
                <input id="min" placeholder="min" type="number" min="0"  required>
                à
                <input id="max" placeholder="max" type="number" min="0" required>
            </article>
            <input id="prix" placeholder="prix" min="0" type="number" step="0.01">
        </div>
        <label>Description</label>
        <textarea id="description" type="text" required></textarea>
        
        <button type="submit" class="btn btn-primary">Créer</button>
    <small id="mauvaisMin">Le minimum ne peut-être supérieur au maximum</small>
            
    </form>  
    <!-- Fin du formulaire.!-->


      
  </body>
    
  <footer>
    
      <h1>Nous rejoindre :</h1>
      
      <div id="reseaux">
        <a href="https://instagram.com/onnea_bde?igshid=YmMyMTA2M2Y="><img src=../../ressources/instagram.png></a>
        <a href="https://fr-fr.facebook.com/Groupe.ISEN"><img src=../../ressources/facebook.png></a>
        <a href="https://www.youtube.com/c/ISENOuest"><img src=../../ressources/youtube.png></a>
        <a href="https://www.isen.fr/"><img src=../../ressources/Google-G-Logo.png></a>  
      
      
      </div>
    
  </footer>    
</html>
