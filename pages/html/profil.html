  <body onload ="isConnected(); getVille(); getFrequence(); getJoueur();">

            <!-- <a href="../../index.html"> -->

    <form id="profil" class="container">
        <div class="text-center">
          <img id="form_image" class="text-center" src="">
          <input id="image_selected" class="form-control" type="hidden" value="" >
          <div id="changer" onclick="toggle_image()"><i class="bi bi-arrow-clockwise"></i></div>
        </div>
        
        
        <div class="d-flex flex-row">
            <input class="info_profil" id="prenom" value=""  disabled required>

            <input class="info_profil" id="nom" value="" disabled required>
        
        </div>
        
        <input type="email" aria-describedby="emailHelp" id="email" value=""  disabled required>
        
        <input class="info_profil" type="date" id="anniversaire" value=""  disabled required>
        
        <select class="info_profil" id="ville" disabled required>
          <option style="display:none" value="">Choisir une Ville</option>
        </select>
        <div class="text-center">
          <small>Condition physique :</small>
        </div>  
        <select class="info_profil" id="frequence" disabled required>
          <option style="display:none" value="">Choisir une forme sportive</option>
        </select>
        <div id="nombre" >
          <img src="../../ressources/match.png">
          <h1 id="nb_match">5</h1>
        </div>
        <div class="text-center">
            <label for="motDePasse">Mot de passe</label>
            <input type="password" class="info_profil" id="motDePasse" value="" placeholder="Nouveau mot de passe" disabled>
            <label onclick="toggle_mdp()" id="voir">
              VOIR
            </label>
          </div>
        <div class="text-center">
          <img id="modifieur" src="../../ressources/pen.png" onclick="modifier_profil()">
          <button class="info_profil" type="submit" id="btn-profil" disabled> Modifier</button>
        </div>
