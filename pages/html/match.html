<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <!--Pour rendre le code responsif -->
    <meta id="viewport" content="width=device-width, initial-scale=1">
    <!-- Liaison à Bootstrap et JQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>FSI</title>

    <!--Liaison avec le fichier style-->
    <link href="../css/match.css" rel="stylesheet" type="text/css"/>

    <!--Liaison avec le fichier script-->
    <script src="../js/match.js" defer></script>

  </head>
  <header>
    </header>
  <!-- Au chargement, le body récupère les informations du match, celles des participants de ce match et celles du créateur avant de les afficher.!-->
  <body onload="getMatch(); getParticipantsAffichage(); getParticipants(); chargeJoueur();">
      
    <div id="sticky_head">
        <div id="apparait">    
            <img onclick="goHome()" src="../../ressources/maison.png" id="home">         
            <img src="../../ressources/petit_logo.png" id="petit_logo">
            <img src="../../ressources/deconnecte.png" id="user_image">
        </div>
    </div>


<!--Affichage du match en question!-->

    <div class="match" onclick="ouvrir_match()">
      <div class="date">
          <h4 id="date">
          </h4>
          <h5 id="heure">
          </h5>
          <img id="couronne" src="../../ressources/couronne.png">
      </div>
      <div class="titre_match">
          <h1 id="titre"></h1>
          <h3 id="adresse"></h3>
          <div class="mt-auto p-2"><small id="status"></small></div>
      </div>
          <div class="nb_joueurs">
              <img src="../../ressources/utilisateur.png">
              <div>
                  <small id="sport"></small>
                  <h4 id="participant"></h4>
              </div>                         
          </div>
  </div>
      

<!--Description de base du match!-->

<div id="description" class="d-flex text-center align-items-start flex-column">
  <h3>ORGANISATEUR :</h3>
  <img id="createur" src="">
    <div class="p-2"><h5 id="createur_nom"></h5></div>
    <div class="p-2"><h5 id="createur_email"></h5></div>
    <div id="description_match"></div>
</div>
      
<!--Présentation des participants!-->
      
<div id="participants" class="d-flex text-center align-items-start flex-column">
 

</div>      
      
<!--Bouton et informations d'inscription, visibles uniquement par les utilisateurs connectés!-->
      
<div id="inscription" class="text-center">
    <button id="button2" type="button" class="btn btn-primary btn-lg" onclick="inscription()">Inscription</button>
    <p id="prix"></p>      
</div>
      
      <!--Formulaire de conclusion d'un match, visible uniquement par le créateur!-->
      
      <div id="cloture" class="text-center">
          
          <form id="cloture_form">
              
            <h3>Score</h3> 
              
            <div>
              <h5>Locaux</h5>
              <h5>Visiteurs</h5>
            </div>
            <div>
              <input type="number" id="score_home" min="0" required>
                à
              <input type="number" id="score_away" min="0" required>
            </div>
              
              <h4>Meilleur joueur</h4>
              <select id="meilleur_joueur" required>
                <option value="" style="display:none" >Email du meilleur joueur</option>
                </select>
            <br>
            <br>
            <button id="bouton_cloturer" type="button" class="btn btn-primary btn-lg" onclick="cloturerMatch();">Cloturer le match</button>
          </form>
          
      </div>

      
   <!--S'il le veut, le créateur peut annuler le match!-->
      
      
      <form id="annuler">
        <div>
            <label>Cochez pour annuler</label>
            <input type=checkbox id="checkbox_annuler" onclick="activer_annuler()">
        </div>
        
        <button id="bouton_annuler" type="button" class="btn btn-primary btn-lg" onclick="supprimerMatch()" disabled>Annuler</button>
      
      </form>
      
  </body>
    
  <footer>
    
      <h1>Nous rejoindre :</h1>
      
      <div id="reseaux">
        <a href="https://instagram.com/onnea_bde?igshid=YmMyMTA2M2Y="><img src=../../ressources/instagram.png></a>
        <a href="https://fr-fr.facebook.com/Groupe.ISEN"><img src=../../ressources/facebook.png></a>
        <a href="https://www.youtube.com/c/ISENOuest"><img src=../../ressources/youtube.png></a>
        <a href="https://www.isen.fr/"><img src=../../ressources/Google-G-Logo.png></a>  
      
      
      </div>
    
  </footer>    
</html>
